name: Build and deploy ASP.Net Core app to Azure Web App - hdfcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore MyWebApp.csproj

      - name: Build the app
        run: dotnet build MyWebApp.csproj --configuration Release

      - name: Publish the app
        run: dotnet publish MyWebApp.csproj --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published app
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Debug:Check if Web App exists in any resource group
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "üîç Searching for Web App 'hdfcapp' in all resource groups..."
            found="false"
            for rg in $(az group list --query "[].name" -o tsv); do
              echo "‚û°Ô∏è Checking in resource group: $rg"
              if az webapp show --name hdfcapp --resource-group "$rg" &>/dev/null; then
                echo "‚úÖ Found 'hdfcapp' in resource group: $rg"
                found="true"
                break
              fi
            done

            if [ "$found" != "true" ]; then
              echo "‚ùå Web App 'hdfcapp' not found in any resource group!"
              exit 1
            fi

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Azure PowerShell script
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            Get-AzContext

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hdfcapp'
          slot-name: 'Production'
          package: ./publish
